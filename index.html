<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>College System</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation and other content here -->

    <!-- Login Button -->
    <div class="container text-center mt-5">
        <a href="#loginModal" class="btn btn-primary" data-bs-toggle="modal">Login</a>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="{{ url_for('login') }}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Chatbot Floating Button -->
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chatbot Container -->
    <div id="chat-container">
        <div id="chat-header">
            <span>Chat with us!</span>
            <button onclick="toggleChat()">âœ–</button>
        </div>
        <div id="chatbox">
            <p><b>Bot:</b> Hello! How can I help you today?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendQuery()">Send</button>
    </div>

    <!-- Footer and Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> <!-- Ensure script.js is linked -->

    <!-- Chatbot Styling -->
    <style>
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5e4caf;
            color: white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        #chat-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            background: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: #5e4caf;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }

        #chatbox {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
        }

        #userInput, button {
            width: 100%;
            padding: 10px;
            border: none;
            box-sizing: border-box;
        }
        button {
            background: #4c98af;
            color: white;
            cursor: pointer;
        }
    </style>
</body>
</html>
